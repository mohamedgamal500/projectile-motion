<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Projectile Experiment</title>
  </head>
  <body>
    <h1>Projectile Experiment</h1>
    <label for="angle">Angle</label>
    <input id="angle" min="0" max="90" type="range"></input>
    <label for="speed">Speed</label>
    <input id="speed" min="0" max="8" type="range"></input>
    <input id="start" value="start" type="button"></input>    
    <canvas id="canvas"></canvas>
    <script src="game.js"></script>
  </body>
</html>
